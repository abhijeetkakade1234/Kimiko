<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brand-grad" x1="0" y1="0" x2="128" y2="128" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00f3ff" />
      <stop offset="1" stop-color="#7000ff" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <rect width="128" height="128" rx="24" fill="#050505" />
  
  <!-- Subtle Seigaiha (Wave Pattern) -->
  <path d="M0 100C10 95 20 95 32 100C44 105 54 105 64 100C74 95 84 95 96 100C108 105 118 105 128 100V128H0V100Z" fill="url(#brand-grad)" fill-opacity="0.1" />
  
  <g filter="url(#glow)">
    <!-- Stylized Katana/Cyberpunk Shield -->
    <path d="M64 20L28 36V60C28 80 44 98 64 104C84 98 100 80 100 60V36L64 20Z" stroke="url(#brand-grad)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- Kanji for 'Kimi' (君) or 'Spirit' (気) - Stylized as 'Spirit/Energy' for Privacy -->
    <path d="M54 45H74M64 45V55M52 55H76M54 65L48 75M74 65L80 75M54 58V78M74 58V78M54 78H74" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
  </g>
  
  <!-- Cyberpunk accents -->
  <rect x="20" y="20" width="8" height="2" fill="#00f3ff" opacity="0.6"/>
  <rect x="100" y="106" width="8" height="2" fill="#7000ff" opacity="0.6"/>
</svg>
