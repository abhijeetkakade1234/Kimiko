name = "kimiko-privacy-toolkit"
compatibility_date = "2024-04-03"
compatibility_flags = ["nodejs_compat"]

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "kimiko-db"
database_id = "ad5c5858-8bfa-4090-8503-b9cc7ed51af8"

# KV Namespace for lightweight caching
[[kv_namespaces]]
binding = "REPORT_CACHE"
id = "2f5ecab4ffd74632812b6e4fa1afef3b"

# Cron Triggers for cleanup
[triggers]
crons = ["0 0 * * *"] # Run daily at midnight
